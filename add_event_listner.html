<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="p1">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum ad, iure, enim repellat odio voluptates repudiandae tempora recusandae quasi quis, aliquid voluptate. Iure minima natus beatae quam. Laudantium, quod quos?
</p>
<button id="b1">
    click here
</button>
<br><br>
<span id="s1">
    span tag 
</span>
<script>
x=document.getElementById('b1')   
y=document.getElementById('p1')   

x.addEventListener("click",function(){
    y.style.color="red"
})
x.addEventListener("mouseover",function(){
    y.style.color="red"
})
x.addEventListener("mouseout",function(){
    y.style.color="red"
})
x.addEventListener("dblclick",function(){
    y.style.color="red"
})
</script>
</body>
