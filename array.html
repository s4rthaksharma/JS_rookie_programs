ar=[10,20,30,40]
result=ar.some(fun)
document.write(result)

function fun(x)
{
    return (x>30);
}


ar=[10,20,30,40]
result=ar.every(fun)
document.write(result)


ar=[10,20,30,40,50]

document.write("<br>find result="+result)


ar=[10,20,30,50,67]

document.write("<br>find index result="+result)


ar=[10,20,30,40,67,12,78]

document.write("<br>filter result="+result)
